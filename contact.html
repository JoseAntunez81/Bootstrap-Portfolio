<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>JA bootstrap Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
     crossorigin="anonymous">
</head>
<body>
    <!-- Navigation with a static top -->
    <header>
        <div class="container border-bottom">
            
            <nav class="navbar static-top navbar-expand-lg navbar-light bg-white">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <a class="navbar-brand bg-info text-light" style="margin-bottom: -17px;" href="index.html">Jose Antunez</a>
            
            <div class="collapse navbar-collapse" id="navbarToggler">
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                    <li class="nav-item active">
                            <a class="nav-link text-secondary border-right" href="index.html">About</a>
                    </li>
                    <li class="nav-item">
                            <a class="nav-link text-secondary border-right" href="portfolio.html">Portfolio</a>
                    </li>
                    <li class="nav-item">
                            <a class="nav-link text-secondary" href="contact.html">Contact</a>
                    </li>
                </ul>
                </div>
             </nav>
        </div>
    </header>
    <!-- Main container -->
     <div class="container-fluid bg-dark border-top">
    <!-- Content inside the container -->
        <div class="container bg-white border mt-5  pb-4">
    <!-- first row        -->
            <div class="row">
                <div class="col">
                    <h2 class="title text-info font-italic">Contact</h2>
                    <hr> 
                    <form>
                        <div class="form-group">
                            <label for="inputName">Name</label>
                            <input type="name" class="form-control" id="inputName" placeholder="Enter full Name">
                        </div>
                        
                        <div class="form-group">
                            <label for="inputEmail">Email address</label>
                            <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Enter email">
                            
                        </div>

                        <div class="form-group">
                            <label for="FormControlTextarea">Example textarea</label>
                            <textarea class="form-control" id="formControlTextarea" rows="5"></textarea>
                        </div>
                        
                        <button type="submit" class="btn btn-info">Submit</button>
                    </form>

                </div>
            </div>
        </div> 
    </div>   

    
    <footer class="footer fixed-bottom bg-secondary border-info  border-top border-right-0 border-bottom-0 border-left-0">
            <div class="container text-center">     
                <span class="text-light  font-weight-light">Copyright&copy</span>    
            </div>   
     </footer>
    

    
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
